<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器写死</title>
  <style>
    .loading {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 100;
    }

    .loading .pic {
      background: url(./images/loading.gif) 0 0 no-repeat;
      width: 37px;
      height: 37px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>123123</h1>
  <!-- 第一步，先用setTimeOut写死，来感受一下先 -->
  

  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function(){
      var loading = '<div class="loading"><div class="pic"></div></div>'
      $('body').append(loading)

      setTimeout(function(){
        $('.loading').fadeOut()
      }, 3000)
    })
  </script>
</body>

</html>
