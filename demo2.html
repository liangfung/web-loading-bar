<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document.onreadystatechange</title>
  <style>
    .loading {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 100;
    }

    .loading .pic {
      background: url(./images/loading.gif) 0 0 no-repeat;
      width: 37px;
      height: 37px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="pic"></div>
  </div>
  <img src="http://img2.niutuku.com/desk/1208/2036/ntk-2036-4556.jpg" alt="" srcset="">
  <img src="http://dl.bizhi.sogou.com/images/2012/04/08/220368.jpg" alt="">
  <img src="http://android.tgbus.com/download/UploadFiles_2115/201010/20101009134451353.jpg" alt="">
  <img src="http://bizhi.zhuoku.com/bizhi2008/0531/xingqiu/xingqiu08.jpg" alt="">
  <!-- <img src="http://bizhi.zhuoku.com/bizhi2008/0531/xingqiu/xingqiu04.jpg" alt=""> -->


  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete') {
        $('.loading').fadeOut()
      }
    }
  </script>
</body>

</html>
